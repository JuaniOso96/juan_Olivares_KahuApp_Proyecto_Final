    <main>

        <section>

            <h2>Conifían en nosotros</h2>

        </section>

        <section class="parte_1">
            <div class="container">
                <div class="formulario">
                    <h2>Registro de Mascotas</h2>
                    <form id="formulario">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Mascota:</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de Mascota:</label>
                            <select id="tipo" class="form-control">
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género de la mascota:</label>
                            <select id="genero" class="form-control">
                                <option value="hembra">Hembra</option>
                                <option value="macho">Macho</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="raza">Raza de la Mascota:</label>
                            <input type="text" id="raza" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="propietario">Dueño de la Mascota:</label>
                            <input type="text" id="propietario" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto de la Mascota:</label>
                            <input type="file" id="foto" class="form-control" accept="image/*">
                        </div>
                        
                        <button type="submit" class="btn">Registrar Mascota</button>
                    </form>
                </div>
                <div class="tarjeta-identificatoria">
                    <div class="columna-1">
                        <img id="imagen-mascota" src="#" alt="Imagen de la mascota">
                        <p>Número de Identificación: <span id="info-id"></span></p>
                        <p>Tipo: <span id="info-tipo"></span></p>
                    </div>
                    <div class="columna-2">
                        <p><strong>Nombre:</strong><span id="info-nombre"></span></p>
                        <p>Raza: <span id="info-raza"></span></p>
                        <p><strong>Género:</strong><span id="info-genero"></span></p>
                        <p> <strong> Kahu:</strong><span id="info-propietario"></span></p>
                    </div>
                    <div class="columna-3">
                        <div id="codigo-qr"></div>
                        <img src="../images/Logo_Kahu_V.2.png" alt="Logo de KahuApp" class="logo-kahuapp">
                    </div>
                </div>
            </div>
        </section>

        <section class="parte_1">

        </section>

        <section>

            <h2>¿Por qué elegir KahuApp?</h2>
